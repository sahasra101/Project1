<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified JavaScript -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d83c4ed80.js" crossorigin="anonymous"></script>

    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!-- NAV BAR -->
    <nav>
        <div class="nav-wrapper teal darken-1">
            <div class="container">
                <a href="#" class="brand-logo">I.NEED.A.REC</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container">

        <div class="section"></div>

        <!-- HEADLINE 1 -->
        <div class="section lime darken-2">

            <h4 class="bolder-text center-align white-text text-accent-3">Get recommendations for your destination!</h4>

        </div>

        <!-- HEADLINE 2 + CITY NAME INPUT BOX -->
        <div class="row lime lighten-4">

            <div class="col s12 center-align">

                <div class="row">
                    <div class="col s0 m2 l3"></div>
                    <form>
                        <div class="input-field col s12 m8 l6">

                            <!-- HEADLINE 2 -->
                            <h5 class="bold-text">Where are you going?</h5>

                            <!-- input id="city-name" -->
                            <input placeholder="Amsterdam, Netherlands" id="city-name" type="text" class="validate">

                        </div>
                    </form>
                    <div class="col s0 m2 l3"></div>
                </div>

            </div>

        </div>

        <!-- *YELP DISPLAY* -->
        <!-- SEARCH INPUT BOX and DISPLAY DIV x 3 -->
        <div class="row lime lighten-4" id="yelp-display">

            <div class="row"></div>

            <!-- HEADLINE 2 -->
            <div class="center-align">
                <h5 class="bold-text">What would you like recommendations for?</h5>
                </p>
            </div>

            <!-- Yelp 1 Column -->
            <div class="col s12 m4 l4">
                <div>
                    <form>
                        <i class="fas fa-search"></i>
                        <!-- input id="yelp-search-1" -->
                        <div class="input-field inline ">
                            <input placeholder="Restaurants" id="yelp-search-1" type="text" class="validate">
                        </div>
                    </form>
                </div>
                <!-- div id="yelp-display-1" -->
                <div id="yelp-display-1">
                    <div class="row"></div>
                </div>
            </div>

            <!-- Yelp 2 Column -->
            <div class="col s12 m4 l4">
                <div>
                    <form>
                        <i class="fas fa-search"></i>
                        <!-- input id="yelp-search-2" -->
                        <div class="input-field inline">
                            <input placeholder="Best Museums" id="yelp-search-2" type="text" class="validate">
                        </div>
                    </form>
                </div>
                <!-- div id="yelp-display-2" -->
                <div id="yelp-display-2">
                    <div class="row"></div>
                </div>
            </div>

            <!-- Yelp 3 Column -->
            <div class="col s12 m4 l4">
                <div>
                    <form>
                        <i class="fas fa-search"></i>
                        <!-- input id="yelp-search-3" -->
                        <div class="input-field inline ">
                            <input placeholder="Gardens" id="yelp-search-3" type="text" class="validate">
                        </div>
                    </form>
                </div>
                <!-- div id="yelp-display-3" -->
                <div id="yelp-display-3">
                    <div class="row"></div>
                </div>
            </div>

            <div class="row"></div>

        </div>

        <!-- *GOOGLE MAPS DISPLAY* -->
        <div class="row center-align lime lighten-4">

            <div class="col s12 center-align">

                <div class="row">
                    <div class="col s0 m2 l3"></div>
                    <form>
                        <div class="input-field col s12 m8 l6">

                            <!-- HEADLINE 3 -->
                            <h5 class="bold-text">See it on the map!</h5>

                            <!-- user address input -->
                            <input placeholder="Your Location" id="address" type="text" class="validate">

                            <!-- submit address button -->
                            <button id="submit" class="btn btn-small" type="button" value="Map It">Map It</button>

                            <!-- clear markers button -->
                            <button id="deleteMarker" class="btn btn-small" onclick="deleteMarkers();" type="button" value="Clear Markers">Clear Markers</button>
                        </div>
                    </form>
                    <div class="col s0 m2 l3"></div>
                </div>

                <div class="center-align" id="map"></div>

            </div>

        </div>

        <div class="row"></div>

    </div>

    <!-- FOOTER -->
    <footer class="page-footer lime darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">City Search</h5>
                    <p class="grey-text text-lighten-4">Plan your destination in one spot. </p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Terms</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Privacy</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Help</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright teal darken-1">
            <div class="container">
                Â© 2014 CitySearch, Inc.
                <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
            </div>
        </div>
    </footer>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App.js Link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!--  -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqs_fpeyzAWnwXcsHu-tXLHqEnHpwPhNQ&callback=initMap">
        </script>

</body>

</html>
